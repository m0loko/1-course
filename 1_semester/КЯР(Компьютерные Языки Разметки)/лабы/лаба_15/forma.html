<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма студента</title>
    <link rel="stylesheet" href="./css/style_2.css">
</head>
<body>
    <form id="studentForm" class="student-form">
        <h2>Данные студента</h2>
        <label for="name">
            Имя студента
            <input id="name" name="name" type="text" placeholder="обязательно заполнить">
        </label>

        <label for="surname">
            Отчество студента
            <input id="surname" name="surname" type="text" placeholder="обязательно заполнить">
        </label>

        <label for="secname">
            Фамилия студента
            <input id="secname" name="secname" type="text" placeholder="обязательно заполнить">
        </label>

        <label for="email">
            Адрес почты
            <input id="email" name="email" type="email" placeholder="bstu@gmail.com">
        </label>

        <label for="phone">
            Контактный номер
            <input id="phone" name="phone" type="tel" placeholder="+375(44)0000000">
        </label>
		<label class="soc">Какие соцсети вы используете?</label>
        <div class="checkboxes">
            <label><input type="checkbox" value="VK"> VK</label>
            <label><input type="checkbox" value="Facebook"> Facebook</label>
            <label><input type="checkbox" value="Instagram"> Instagram</label>
	</div>
	
        <label for="faculty">
            Факультет
            <select id="faculty" name="faculty">
                <option value="ФИТ">ФИТ</option>
                <option value="ХТИТ">ХТИТ</option>
                <option value="ТОВ">ТОВ</option>
				<option value="ИЭФ">ИЭФ</option>
				<option value="ЛХФ">ЛХФ</option>
            </select>
        </label>

        <label for="group">
            Группа
            <select id="group" name="group">
               <option value="1">1</option>
			   <option value="2">2</option>
			   <option value="3">3</option>
			   <option value="4">4</option>
			   <option value="5">5</option>
			   <option value="6">6</option>
			   <option value="7">7</option>
			   <option value="8">8</option>
			   <option value="9">9</option>
			   <option value="10">10</option>
            </select>
        </label>

        <label for="course">
            Курс
            <select id="course" name="course">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </label>
	


        <button type="button" id="submitButton">Отправить</button>
    </form>

    <footer id="output" class="output"></footer>

    <script src="./scripts/two_2.js	"></script>
</body>
</html>
